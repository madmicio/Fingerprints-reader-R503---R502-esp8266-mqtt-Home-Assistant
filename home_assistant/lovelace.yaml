                                  action: call-service
                                  service: input_number.increment
                                  service_data:
                                    entity_id: input_number.fingerprint_learning_id
                                styles:
                                  card:
                                    - height: 60px
                                    - width: 60px
                          - type: horizontal-stack
                            cards:
                              - type: 'custom:button-card'
                                name: ok
                                tap_action:
                                  action: call-service
                                  service: script.turn_on
                                  service_data:
                                    entity_id: script.fingerprint_delete_print
                                styles:
                                  card:
                                    - height: 50px
                              - type: 'custom:button-card'
                                name: cancel
                                tap_action:
                                  action: call-service
                                  service: browser_mod.close_popup
                                styles:
                                  card:
                                    - height: 50px
                    deviceID:
                      - this
                    title: ' '
                    large: false
                    hide_header: true

              - type: 'custom:button-card'
                name: Rename
                icon: mdi:form-textbox
