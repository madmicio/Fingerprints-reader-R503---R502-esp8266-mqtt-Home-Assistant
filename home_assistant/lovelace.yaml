  - title: ''
    background: var(--simple-background)
    path: fingerprint
    icon: 'mdi:fingerprint'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
          - type: 'custom:gap-card'
            height: 10
          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                name: >
                  [[[
                    return states['sensor.fingerprint_id'].state;
                  ]]]
                label: Fingerprint ID
                show_label: true
                styles:
                  card:
                    - height: 70px
                    - width: 150px
                  name:
                    - font-size: 26px
              - type: 'custom:button-card'
                label: Fingerprint Mode
                entity: sensor.fingerprint_mode
                show_state: true
                show_name: false
                show_label: true
                layout: icon_label
                styles:
                  card:
                    - height: 70px
          - type: 'custom:gap-card'
            height: 8
          - type: 'custom:button-card'
            label: >
              [[[
                return states['sensor.fingerprint_person'].state;
              ]]]
            entity: sensor.fingerprint_state
            show_state: true
            show_name: false
            show_label: true
            layout: icon_label
            styles:
              card:
                - height: 100px
            state:
              - value: 'Matched'
                color: white
                styles:
                  card:
                    - background-color: green
                  label:
                    - color: white
                    - font-size: 30px
                  state:
                    - color: white
              - value: 'Not matched'
                color: white
                styles:
                  card:
                    - background-color: red
                  label:
                    - color: white
                    - font-size: 30px
                  state:
                    - color: white
              - value: 'Deleted'
                color: white
                icon: mdi:trash-can-outline
                styles:
                  card:
                    - background-color: red
                  label:
                    - color: white
                    - font-size: 30px
                  state:
                    - color: white
              - operator: default
                styles:
                  card:
                  state:
                    - animation: blink 2s ease infinite
          - type: 'custom:gap-card'
            height: 70
          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                name: Learn
                icon: mdi:fingerprint
                size: 35px
                tap_action:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    card:
                      type: custom:mod-card
                      style: |
                        ha-card {
                          border: 2px solid green;
                          margin: 5px;
                          padding: 15px;
                          border-radius: 5px;
                        }
                      card:
                        type: vertical-stack
                        cards:
                          - type: 'custom:button-card'
                            color_type: label-card
                            name: Fingerprint Slots
                            color: green
                          - type: 'custom:gap-card'
                            height: 5
                          - type: horizontal-stack
                            cards:
                              - type: 'custom:button-card'
                                icon: mdi:minus
                                size: 30px
                                tap_action:
                                  action: call-service
                                  service: input_number.decrement
                                  service_data:
                                    entity_id: input_number.fingerprint_learning_id
                                styles:
                                  card:
                                    - height: 60px
                                    - width: 60px
                              - type: markdown
                                content: >
                                  *id:* __{{states('input_number.fingerprint_learning_id') | round}}__ __{{state_attr('saver.saver', 'variables')[states('input_number.fingerprint_learning_id') | round | string ] }}__
                              - type: 'custom:button-card'
                                icon: mdi:plus
                                size: 30px
                                tap_action:
                                  action: call-service
                                  service: input_number.increment
                                  service_data:
                                    entity_id: input_number.fingerprint_learning_id
                                styles:
                                  card:
                                    - height: 60px
                                    - width: 60px
                          - entities:
                              - entity: input_text.id_name
                            type: entities
                          - type: horizontal-stack
                            cards:
                              - type: 'custom:button-card'
                                name: ok
                                tap_action:
                                  action: call-service
                                  service: script.turn_on
                                  service_data:
                                    entity_id: script.fingerprint_learning_mode
                                styles:
                                  card:
                                    - height: 50px
                              - type: 'custom:button-card'
                                name: cancel
                                tap_action:
                                  action: call-service
                                  service: browser_mod.close_popup
                                styles:
                                  card:
                                    - height: 50px
                    deviceID:
                      - this
                    title: ' '
                    large: false
                    hide_header: true
              - type: 'custom:button-card'
                name: Delete
                icon: mdi:fingerprint-off
                size: 35px
                tap_action:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    card:
                      type: custom:mod-card
                      style: |
                        ha-card {
                          border: 2px solid red;
                          margin: 5px;
                          padding: 15px;
                          border-radius: 5px;
                        }
                      card:
                        type: vertical-stack
                        cards:
                          - type: 'custom:button-card'
