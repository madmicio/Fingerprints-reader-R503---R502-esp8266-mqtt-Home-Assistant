                                styles:
                                  card:
                                    - height: 60px
                                    - width: 60px
                          - entities:
                              - entity: input_text.id_name
                            type: entities
                          - type: horizontal-stack
                            cards:
                              - type: 'custom:button-card'
                                name: ok
                                tap_action:
                                  action: call-service
                                  service: script.turn_on
                                  service_data:
                                    entity_id: script.fingerprint_rename
                                styles:
                                  card:
                                    - height: 50px
